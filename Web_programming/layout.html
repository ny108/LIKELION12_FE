<!DOCTYPE html>
<html>
  <head>
    <title>layout.html</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "Times New Roman", serif;
        width: 960px;
        margin: 0 auto;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      img {
        border: 0;
      } /*여기까지 초기화코드*/

      header {
        width: 960px;
        height: 160px;
        margin: 0 auto;
        position: relative;
      }
      #main-header > #title {
        position: absolute;
        right: 20px;
        top: 30px;
      }
      #main-header > nav {
        position: absolute;
        left: 0;
        bottom: 0;
      }
      #title {
        font-family: "Josefin Sans", sans-serif;
      }
      #content {
        width: 960px;
        margin: 0 auto;
        overflow: hidden;
      }
      section {
        width: 720px;
        float: left;
      }
      aside {
        width: 230px;
        float: right;
      }
      nav > ul {
        overflow: hidden;
      }
      nav > ul > li {
        float: left;
      }
      nav > ul > li > a {
        display: block;
        width: 100px;
        height: 20px;
        padding: 10px;
        text-align: center;
        line-height: 20px;
        border: 1px solid blue;
      }
      a:hover {
        background-color: black;
        color: white;
      }
      nav > ul > li:first-child > a {
        border-radius: 15px 0 0 15px;
      }
      nav > ul > li:last-child > a {
        border-radius: 0 15px 15px 0;
      }

      #fbox {
        position: fixed;
        width: 300px;
        height: 200px;
        top: 20%;
        left: 30%;
        margin-top: 120px;
        background-color: red;
      }
      input:nth-of-type(1) {
        display: none;
      }
      input:nth-of-type(1) ~ div:nth-of-type(1) {
        display: none;
      }
      input:nth-of-type(1):checked ~ div:nth-of-type(1) {
        display: block;
      }
      input:nth-of-type(2) {
        display: none;
      }
      input:nth-of-type(2) ~ div:nth-of-type(2) {
        display: none;
      }
      input:nth-of-type(2):checked ~ div:nth-of-type(2) {
        display: block;
      }

      section.tab-title {
        overflow: hidden;
      }
      section.tab-title > label {
        display: block;
        float: left;
        width: 100px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border: 1px solid black;

        background: black;
        color: white;
      }

      input:nth-of-type(1):checked ~ section.tab-title > label:nth-of-type(1) {
        background: white;
        color: black;
      }
      input:nth-of-type(2):checked ~ section.tab-title > label:nth-of-type(2) {
        background: white;
        color: black;
      }

      .item {
        overflow: hidden;
        width: 182px;
        padding: 10px;
        border: 1px solid black;
        border-top: none;
      }
      .thumbnail {
        float: left;
      }
      .description {
        float: left;
        margin-left: 10px;
      }

      .description > strong {
        display: block;
        width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
