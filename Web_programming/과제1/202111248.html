<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="mystyle.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Gaegu&family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Gaegu&family=Lobster&family=Nanum+Brush+Script&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbit&display=swap"
      rel="stylesheet"
    />

    <title>남산 산책길 소개</title>
  </head>
  <body>
    <div id="page-wrapper">
      <header id="main-header">
        <div id="title">
          <h1><img src="tree.png" />서울의 길을 걷다!&nbsp;</h1>
          <h2>
            &nbsp;with. 남산 &nbsp; &nbsp; &nbsp;<img src="building.png" />
          </h2>
        </div>
        <div id="day-block">
          <div id="day">
            <p>
              <img src="rainy.png" />&nbsp; &nbsp; &nbsp;Rainy day on March 22,
              2024
            </p>
          </div>
        </div>
        <nav>
          <input id="about-me" type="radio" name="nav-tab" />
          <input id="about-friend" type="radio" name="nav-tab" />
          <input id="about-street" type="radio" name="nav-tab" />
          <input id="about-inf" type="radio" name="nav-tab" />
          <section class="tab-title">
            <label for="about-me"> <img src="myface.jpg" />나</label>
            <img src="myhover.jpg" />
            <label for="about-friend"><img src="frdface.jpg" />짝꿍</label>
            <img src="frdhover.jpg" />
            <label for="about-street"><img src="street1.png" />산책로</label>
            <img src="street.png" />
            <label for="about-inf"><img src="inf1.png" />세부정보</label>
            <img src="inf.png" />
          </section>
        </nav>
      </header>

      <div id="content"></div>
      <footer></footer>
    </div>
  </body>
</html>
