<!--html태그 활용-->
<!DOCTYPE html>
<html>
  <body>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td,
      tr {
        width: 100px;
      }
    </style>

    <h1>회원가입</h1>
    <form action="input.jsp" method="post" name="myform">
      <table>
        <tr>
          <td>아이디:</td>
          <td style="width: 500px">
            <input type="text" name="id" size="15" maxlength="12" /><br />
          </td>
        </tr>

        <tr>
          <td>이름:</td>
          <td>
            <input type="text" name="name" size="15" maxlength="12" /><br />
          </td>
        </tr>

        <tr>
          <td>비밀번호:</td>
          <td>
            <input
              type="password"
              name="password"
              size="15"
              maxlength="10"
            /><br />
          </td>
        </tr>

        <tr>
          <td>성별:</td>
          <td>
            <input type="radio" name="gender" value="male" checked />남성
            <input type="radio" name="gender" value="female" />여성
          </td>
        </tr>

        <tr>
          <td>휴대전화:</td>
          <td>
            <select name="phone1">
              <option value="010">010</option>
              <option value="010">011</option>
              <option value="010">016</option>
              <option value="010">017</option>
              <option value="010">070</option>
            </select>
            <input type="text" name="phone2" size="4" maxlength="4" />
            <input type="text" name="phone3" size="4" maxlength="4" />
          </td>
        </tr>

        <tr>
          <td>주소:</td>
          <td>
            <input type="text" name="address" size="50" maxlength="40" /><br />
          </td>
        </tr>

        <tr>
          <td>취미:</td>
          <td>
            <input
              type="checkbox"
              name="hobby1"
              value="music"
              checked
            />음악감상 <input type="checkbox" name="hobby2" value="book" />독서
            <input type="checkbox" name="hobby3" value="shopping" />쇼핑
            <input type="checkbox" name="hobby4" value="exercise" />운동
          </td>
        </tr>

        <tr>
          <td>자기소개:</td>
          <td>
            <textarea name="self-introduce" rows="5" cols="60"></textarea>
          </td>
        </tr>
      </table>

      <input type="button" value="회원가입" onclick="show();" />
      <input type="reset" value="다시작성" />
    </form>

    <script>
      function show() {
        var form = document.myform;
        var id = form["id"].value; // name 속성 값이 id 인 객체
        var name = form["name"].value;
        var gender = form["gender"].value;
        var password = form["password"].value;
        var cell =
          form["phone1"].value + form["phone2"].value + form["phone3"].value;
        var address = form["address"].value;
        var hobby = "";
        for (var i = 1; i <= 4; i++) {
          if (form["hobby" + i].checked) hobby += form["hobby" + i].value + " ";
          var str = id + "\n" + name + "\n" + gender + "\n";
          str += cell + "\n" + address + "\n" + hobby;
          alert(str);
        }
        if (id.value.length == 0) {
          alert("아이디가 입력되지 않았습니다.");
          id.focus();
          return false;
        } else {
          if (id.value.length < 6) {
            alert("아이디는 6자리 이상이여야 합니다.");
            id.focus();
            return false;
          }
        }
        if (name.value.length == 0) {
          alert("이름이 입력되지 않았습니다.");
          name.focus();
          return false;
        }
        if (password.value.length == 0) {
          alert("비밀번호가 입력되지 않았습니다.");
          password.focus();
          return false;
        } else {
          if (password.value < 6) {
            alert("비밀번호는 6자리 이상이여야 합니다.");
            password.focus();
            return false;
          }
        }
      }
      function check_passwd(str) {
        var exp1 = /[0-9]+/; //숫자가 있는지 없는지
        var exp2 = /[a-zA-Z]+/;
        var exp3 = /[$@#]+/;
        var exp4 = /[`~!%^&*|\\\'\";:\/?]+/;
        if (!exp1.test(str)) {
          alert("숫자를 포함하여야합니다.");
          return false;
        } else if (!exp2.test(str)) {
          alert("문자를 포함하여야합니다.");
          return false;
        } else if (!exp3.test(str)) {
          alert("특수문자[$#@] 중 하나를 포함하여야합니다.");
          return false;
        } else if (!exp4.test(str)) {
          alert("사용할 수 없는 특수문자[$#@]를 입력했습니다.");
          return false;
        } else return true;
      }
    </script>
  </body>
</html>
